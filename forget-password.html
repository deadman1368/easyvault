<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="/css/loginStyle.css" rel="stylesheet" type="text/css">
<link href="/css/forgetpwd.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
       <div class="login-box">
            <div class="image"><img src="img/128.png" width="100" height="100" alt=""/></div>
                <div class="title">Forget Password</div>

            <div class="msg">
                <span>Enter your email address</span>
            </div>
            <div class="input">
                <input type="text" id="forgetPwd" placeholder="Enter your email address">
            </div>
            <div class="btn login-btn">
                <span id="reset-btn">Continue</span>
            </div>
        
            <div class="change-box login-change">
                <div class="change-btn toSign">
                    <a href= "login.html" id="login">Login</a>
                </div>
            </div>
       </div>
	</div>	
    <script src="js/jquery.min-3.5.1.js"></script>
    <script src="js/LoginPage.js"></script>
    <script src ="js/forget-password.js"></script>
</body>
</html>
