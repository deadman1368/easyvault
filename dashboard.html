<!doctype html>
<html>
<head>
<title>dashboard</title>
	<link href="css/dashboardStyle.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.min-3.3.1.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/fontawesome.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="topBar">
 
        <div class="search-contianer">
            <input type="text" placeholder="Search my vault" name="search">
        </div>
        <div class="user">
            <p id="LoggedUser">placeholder</p>
        </div>
    </div>
	
	 <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
		<div imgSize>
            <img src ="img/128.png" class ="imgSize">
			<header>Easy Vault</header>
		</div>
        <ul>
            <li><a href="#home"><i class="fas fa-qrcode"></i>Home</a></li>
            <li><a href="#Password" class = "clickpass"><i class="fas fa-lock"></i>Password</a></li>
				<ul class = "createDiv" id = "createDID">
					<li><a href="#modal2" class = "createTemp"><i class="fas fa-plus"></i>Create</a></li>
				</ul>
        </ul>
    </div>

<section>
	<div id="home" class="tab-content" >
    <h2>Home</h2>
    <p>This is the home page with whatever inside.</p>
	</div>
<div id="Password" class="tab-content" >
	<div class="create">
		<a href="#modal2"><i class="fas fa-plus"></i>Create</a>
    </div>
    
    <div class="generatorBox">
        <div class="generatorHeader">
            Generate Secure Password
          <span class = "cross" ><i class = "fas fa-window-close"></i></span>
          </div>
          <input name="generateIn" type="text" class="form-control" id="form-ID" rel="gp" data-character-set="a-z,A-Z,0-9,#">
        <span class = "copy"><button type="button" class = "copybtn"><i class = "fas fa-copy"></i></button></span>
            <div class="generate firstrow">
                <p>Password length</p>
                <input type="number" value="8" rel = "dl">
            </div>
          <div class="generate secrow">
                <p>Exclude @</p> 
              <input type="checkbox" rel = "ds">
          </div>
            <input type="submit" value="Generate" class = "generate form">
        </div>

	<div id="modal2" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="editPassword">
            <div class="modal">
                <div class="content">
                    <div class="editPasswordTop">
                        Create Password
                        <div class="back"><a class="cancel" href="#"><span style="font-size: 20px;">&#10006;</span></a></div>
                    </div>
                    <div class="editPasswordBot">
                        <form id="createForm">
                            <label for="url">URL</label>
                            <input id="createUrl" type="text"  name="url" placeholder="Key in url..." value="">
                                <div class="float-child1">
                                    <label for="username">Username</label>
                                    <input id="createUsername" type="text" name="createUsername" placeholder="Username" value="">
                                </div>
                                <div class="float-child2">   
                                    <label for="password">Password</label>
                                    <input type="password" id="createPassword" name="createPassword" placeholder="Password">
									<span class = "clicktogen"><button type="button"><i class = "fas fa-key"></i></button></span>	
                                    <input type="checkbox" id="checkShow2">&nbspShow Password
                                </div>
                                
                            <label for="note">Notes</label>
                            <input type="text" id="createNote" name="createNote" placeholder="Note">
                        
                            <div id="submitForm" class= "submit"><a class="cancel" href="#">
                            <input id="createSubmit" type="button" value="Submit"></a></div>

                            <div id="cancelForm"><a class="cancel" href="#"><input type="button" id="cancel2" value="Cancel"></a></div>
                            <input type="reset" value="Clear all Fields">
                           
                            
                        </form>
                    </div>
                </div>
            </div>
      </div>
    </div>
	
	<div id="modal1" class="overlay">
        <a class="cancel" href="#"></a>
        <div class="editPassword">
            <div class="modal">
                <div clas="content">
                    <div class="editPasswordTop">
                        Edit Password
                        <div class='back'><a class="cancel" href='#'><span style='font-size: 20px;'>&#10006;</span></a></div>
                    </div>
                    <div class="editPasswordBot">
                        
                        <form id="editForm">
                            
                            <label for="url">URL</label>
                            <input type="text" id="editUrl" name="url" placeholder="Key in url...">
                                <div class="float-child1">
                                    <label for="username">Username</label>
                                    <input type="text" id="editUsername" name="username" placeholder="Username">
                                </div>
                                <div class="float-child2">   
                                    <label for="password">Password</label>
                                    <input type="password" id="editPassword" name="editPassword" placeholder="Password">
                                    <span class = "clicktogen"><button type="button"><i class = "fas fa-key"></i></button></span>
                                    <input type="checkbox" id="checkShow1">&nbspShow Password
                                </div>
                            
                            <label for="note">Notes</label>
                            <input type="text" id="editNote" name="note" placeholder="Note">
                            
                            <div id="submitForm" class = "editCard"><a class="cancel" href="#">
                            <input id="editSubmit" type="button" value="Submit"></a></div>
                            
                            <div id="cancelForm"><a class="cancel" href="#"><input type="button" id="cancel1" value="Cancel"></a></div>

							<input type="reset" value="Clear all Fields">
                            <input type="reset" id= "deleteForm1" value = "Delete Password">

                        </form>
                        
                  </div>
                </div>
            </div>
        </div>
    </div>
	
	<div id = "passwdStore" class="passwdStorage">
		
    </div>
</div>
</section>
<script src="js/dashboard.js"></script>
<script src="js/randString.js"></script>

</body>
</html>
