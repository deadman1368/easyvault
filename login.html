<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link href="css/loginStyle.css" rel="stylesheet" type="text/css">
<link href="css/password_strength.css" rel="stylesheet" type="text/css">
<link href="/css/otp.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
       <div class="login-box">
            <div class="image"><img src="/img/128.png" width="100" height="100" alt=""/></div>
<div class="title">Login</div>
            <div class="input">
                <input type="text" id="login-user" placeholder="Input your username">
            </div>
            <div class="input">
                <input type="password" id="login-password" placeholder="Input your password">
            </div>
            <div class="btn login-btn">
                <span id='login-btn'>Login</span>
            </div>
		    <div class="forget"><a href= "forget-password.html">Forget password</a></div>
<div class="change-box login-change">
        <div class="change-btn toSign">
                    <span>Sign up</span>
                </div>
            </div>
       </div>
		
		<div class="sign-box">
          <div class="image2"><img src="/img/128.png" width="100" height="100" alt=""/></div>
          <div class="title">Register</div>
            <div class="input">
                <input type="text" id="sign-user" placeholder="Create Username">
            </div>
            <div class="input" id = "myPassword">
                
            </div>
			<div class="input">
                <input type="password" id="confirm-password" placeholder="Confirm Password">
            </div>
            <div class="btn sign-btn">
                <span id='sign-up'>Sign up</span>
            </div>
            <div class="change-box sign-change">
                <div class="change-btn toLogin">
                    <span>Login</span>
                </div>
            </div>
       </div>
	</div>	
    <script src="js/jquery.min-3.3.1.js"></script>
    <script src="js/jquery.min-3.5.1.js"></script>
    <script src="js/LoginPage.js"></script>
    <script src="js/jquery.password_strength_lightweight.js"></script>
</body>
</html>
